language: node_js
node_js:
- 4.1
env:
  global:
  - GH_REF: github.com/ptsurko/parallax-timeline.git
  - GIT_NAME: Travis-CI
  - GIT_EMAIL: travis@nodemeatspace.com
  - secure: 
before_install:
- chmod +x deploy_ghpages.sh
before_script:
- npm install -g bower
- bower install
after_success: ./deploy_ghpages.sh
branches:
  only:
  - master
